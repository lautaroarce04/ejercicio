<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <img class="logo" src="../IMAGEN/TITULO3.png">
        <div>
            <h1>SUPER LAS 3 ESTRELLAS</h1>
            <p>EL MEJOR SUPER DE TODOS</p>
        </div>
        <img class="logo2" src="../IMAGEN/TITULO4.png">

    </header>

    <section id="galeria">
        <h2>Referencias</h2>
        <div class="galeria-imagenes">
            <img src="../IMAGEN/PRODUCTO1.webp">
            <img src="../IMAGEN/PRODUCTO2.avif">
            <img src="../IMAGEN/PRODUCTO3.jpg">
        </div>
    </section>

    <section id="productos">
        <h2>Productos</h2>
        <div id="producto-lista" class="producto-lista"></div>
    </section>

    <section id="carrito">
        <img class="final" src="../IMAGEN/CARRITO.png">
        <div>
            <h2>Carrito de Compras</h2>
        <p>Total: $<span id="total">0.00</span></p>
        <button id="finalizar-compra">Finalizar Compra</button>
        </div>
    </section>

    <script src="js/products.js"></script>
</body>
</html>
